<head>
    <meta lang="ja">
    <link rel="stylesheet" href="../static/css/output.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="container w-full px-10">
        <div
            class="my-5 shadow text-center font-semibold text-2xl border-t-2 border-r-2 border-b-2 border-l-8 border-purple-600">
            <p class="">{{data.kind.name}}</p>
        </div>
        <form action="" method="post">
            <div class="mb-3">
                <div class="border-r-2 border-b-2 border-t-2 border-l-8 font-mono border-gray-500 w-full">
                    <p class="pl-3">スレッドのタイトル</p>
                </div>
                <div class="my-3">
                    <textarea class="form-control w-full border-2 border-blue-700 rounded-md" name="title" id="" rows="3" required></textarea>
                </div>
                <div class="border-r-2 border-b-2 border-t-2 border-l-8 font-mono border-gray-500">
                    <p class="pl-3">本文</p>
                </div>
                <div class="my-3">
                    <textarea class="form-control w-full border-2 border-blue-700 rounded-md" name="content" id="" rows="5" required></textarea>
                </div>
                <button type="submit" class="border-2 border-black rounded-md bg-blue-500 p-1 text-white">
                    投稿する
                </button>
            </div>
        </form>
        <div class="border-r-2 border-b-2 border-t-2 border-l-8 border-black my-6 font-semibold text-2xl">

            <p class="ml-3">スレッド一覧({{data.threadsCount}})</p>
          </div>
        {%for thread in data.threads%}
            <div class="border-r-2 border-b-2 border-t-2 border-l-8 font-mono py-3 border-gray-500 my-3 ml-3">
                <a href="/thread/{{thread.id}}" class="ml-2 text-blue-800 underline">{{thread.title}}</a>
            </div>
        {%endfor%}
    </div>
</body>
