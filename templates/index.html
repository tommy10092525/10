<head>
  <meta lang="ja">
  <link rel="stylesheet" href="../static/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div class="container">
    <h1 class="my-5">板一覧</h1>
    <ul class="list-group">
      {%for item in data.head%}
      <li class="list-group-item ">
        <h6>{{item.division.name}}</h6>
        {%for pair in item.kindCountPairs%}
        <div class="list-group">
          <a
            href="/kind/{{pair.kind.id}}"
            class="list-group-item list-group-item-action">{{pair.kind.name}}({{pair.count}})</a>
        </div>
        {%endfor%}
      </li>
      {%endfor%}
    </ul>
    {% for thread in data.threads%}
    <div class="card w-100 my-3">
      <div class="card-body">
        <a href="/thread/{{thread.id}}" class="card-link">{{thread.title}}</a>
      </div>
    </div>
    {%endfor%}
  </div>

</body>
