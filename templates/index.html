  <meta name="viewport" content="width=device-width">

<body>
  <div class="container px-10">
    <p
      class="my-5 shadow text-center font-semibold text-2xl border-t-2 border-r-2 border-b-2 border-l-8 border-sky-500">
      板一覧</h1>
    <ul class="list-group">
      {%for item in data.head%}
      <h6 class="border-r-2 border-b-2 border-t-2 border-l-8 my-2 border-emerald-400 text-xl">{{item.division.name}}</h6>
      {%for pair in item.kindCountPairs%}
      <a href="/kind/{{pair.kind.id}}"
        class="border-r-2 border-b-2 border-t-2 border-l-8 my-2 mx-3 border-cyan-600 rounded-md px-4">{{pair.kind.name}}({{pair.count}})</a>
      {%endfor%}
      {%endfor%}
    </ul>
    <p class="border-r-2 border-b-2 border-t-2 border-l-8 border-black my-6 font-semibold text-2xl">スレッド一覧</p>
    {% for thread in data.threads%}
    <div class="card w-100 my-3">
      <div class="border-r-2 border-b-2 border-t-2 border-l-8 font-mono py-3 border-gray-500">
        <a href="/thread/{{thread.id}}" class="">{{thread.title}}</a>
      </div>
    </div>
    {%endfor%}
  </div>

</body>
