<head>
    <meta lang="ja">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width">
</head>

<div class="container">
    <form action="" method="POST">
        <div class="mb-3">
            <label for="" class="form-label">本文</label>
            <textarea class="form-control" name="content" id="" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">投稿する
        </button>

    </form>
    <h2>{{data.thread.title}}</h2>
    <ul class="list-group list-group-numbered">

        {%for response in data.responses%}
        <li class="list-group-item">{{response.content}}</li>
        {%endfor%}
    </ul>

</div>
