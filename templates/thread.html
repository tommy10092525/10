<head>
    <meta lang="ja">
    <link rel="stylesheet" href="../static/css/output.css">
    <meta name="viewport" content="width=device-width">
</head>

<div class="container w-full px-10">
    <div class="border-r-2 border-b-2 border-t-2 border-l-8 font-mono border-red-400 mt-3 rounded-sm">

        <a href="/kind/{{data.thread.kind_id}}" class="ml-3 text-blue-700 underline">戻る</a>
    </div>
    <div
        class="my-5 shadow text-center font-semibold text-2xl border-t-2 border-r-2 border-b-2 border-l-8 border-gray-500 rounded-sm">
        <p class="">{{data.thread.title}}</p>
    </div>
    <form action="" method="POST">
        <div class="mb-3">
            <div class="border-r-2 border-b-2 border-t-2 border-l-8 font-mono border-gray-500 rounded-sm">
                <p class="pl-3">本文</p>
            </div>
            <div class="my-3">
                <textarea class="form-control w-full border-2 border-blue-700 rounded-md" name="content" id="" rows="5" required></textarea>
            </div>
            <button type="submit" class="border-2 border-black rounded-md bg-blue-500 p-1 text-white">
                投稿する
            </button>
        </div>


    </form>
    <div>
        {%for response in data.responses%}
        <p class="border-l-2 border-gray-500 my-1">{{response.content}}</p>
        {%endfor%}

    </div>    


</div>
