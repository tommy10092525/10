<head>
    <meta lang="ja">
    <link rel="stylesheet" href="../static/css/output.css">
    <meta name="viewport" content="width=device-width">
</head>

<div class="container w-full px-10">
    <div
        class="my-5 shadow text-center font-semibold text-2xl border-t-2 border-r-2 border-b-2 border-l-8 border-gray-500">
        <p class="">{{data.thread.title}}</p>
    </div>
    <form action="" method="POST">
        <div class="mb-3">
            <div class="border-r-2 border-b-2 border-t-2 border-l-8 font-mono border-gray-500">
                <p class="pl-3">本文</p>
            </div>
            <div class="my-3">
                <textarea class="form-control w-full border-2 border-blue-700 rounded-md" name="content" id="" rows="5" required></textarea>
            </div>
            <button type="submit" class="border-2 border-black rounded-md bg-blue-500 p-1 text-white">
                投稿する
            </button>
        </div>

        </button>

    </form>
    <ul class="list-group list-group-numbered">

        {%for response in data.responses%}
        <p class="border-b-2 border-gray-500">{{response.content}}</p>
        {%endfor%}
    </ul>

</div>
